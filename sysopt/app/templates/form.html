<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>
    <form action="/" method="post">
        <li><label for="country">Country*:</label>
        <input type="text" name="country"/></li>

        <p><li><label for="tin">T in*:</label>
        <input type="number" step="0.01" name="tin"/></li></p>

        <p><li><label for="tout">T out*:</label>
        <input type="number" step="0.01" name="tout"/></li></p>

        <p><li><label for="nominal_load">Nominal Load*:</label>
        <input type="number" name="nominal_load"/></li>

        <p><li><label for="safety">Safety Factor*:</label>
        <input type="number" name="safety"/></li></p>

        <p><li><label for="load_profile">Load Profile*:</label>
        <input type="text" name="load_profile"/></li></p>

        <li><b><p style="display:inline">* Cannot be null</p></b></li>
        <p><li><button type="submit" value="Submit">Start</button></li></p>
    </form>

    <p>Result: {{ result }}</p>
    
</body>
